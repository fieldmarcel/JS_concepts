<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<input id="input" oninput={searchwithdebounce()} type="text">
<input id="input" onclick={searchwithdebounce()} type="text">
<input id="input" onkeyup={searchwithdebounce()} type="text">
<input id="input" onkeydown={searchwithdebounce()} type="text">

<input id="input" onmousedown={searchwithdebounce()} type="text">
<input id="input" onmouseleave={searchwithdebounce()} type="text">


    <script src="index.js"></script>
</body>
</html>
